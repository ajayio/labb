<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>
<br><br>
ENTER ID NUMBER : <input type="text" id="get">
<button type="button" onclick="loadXMLDoc()">Submit</button> (NUMBER BETWEEN: 1613001-1613010)
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "student_database.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
var a = document.getElementById('get').value;
  var i;
  var xmlDoc = xml.responseXML;
var table="<tr><th>ID</th><th>NAME</th><th>AGE</th><th>CGPA</th></tr>";
  var x = xmlDoc.getElementsByTagName("STUDENT");
  for (i = 0; i <x.length; i++) { 
  if(a==x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue){
    
    table += "<tr><td>" +
    x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("CGPA")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
  }
   
}
</script>

</body>
</html>
